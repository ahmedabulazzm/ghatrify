    <title>X Academy | Contact</title>
  </head>
  <body>
    <!-- navbar -->
    <div>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <span style="color: gold">X</span> Academy

          <div class="collapse navbar-collapse" id="mobile-nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item pl-md-4">
                <a class="nav-link" href="/courses.html"> Courses </a>
              </li>
              <li class="nav-item pl-md-4">
                <a class="nav-link" href="/about.html"> About </a>

                <a class="nav-link" href="/contact.html">

            </ul>

        </div>
      </nav>
    </div>
    <!-- end navbar -->

    <div class="bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="display-4 text-center mt-4">Contact us</h2>
            </div>
            <div class="col-md-8 mt-5 bg-white">
              <!-- Contact Form, send us a msg -->
              <div class="contact">
                <div class="container">
                  <div class="row">
                    <div class="col-md-10">
                      <h3 class="mt-5 h5 text-black">Send us a message</h3>
                      <form action="/">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            placeholder="Full Name"
                            name="name"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control form-control-lg"
                            placeholder="Email Address"
                            name="email"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            placeholder="Phone Number"
                            name="phone"
                          />
                        </div>
                        <div class="form-group">
                          <textarea
                            class="form-control form-control-lg"
                            placeholder="Your Message"
                            name="message"
                          ></textarea>
                        </div>
                        <input type="submit" class="btn btn-info btn-block mt-4" />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 bg-white mt-5 pl-5">
              <h3 class="mt-5 h5 text-black">Contact Information</h3>
              <p style="color: #f23a2e">_____________________</p>
              <p class="mb-0 font-weight-bold">Address</p>
              <p class="mb-4">
                203 Fake St. Mountain View, San Francisco, California, USA
              </p>
              <p class="mb-0 font-weight-bold">Phone</p>
              <p class="mb-4">+1 232 3235 324</p>
              <p class="mb-0 font-weight-bold">E-Mail Address</p>
              <p class="mb-4">xacademy@gmail.com</p>
              <p class="h2 mt-5">
                <a
                  href="http://www.facebook.com/ahmedsherifabulazm"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="mr-3"
                >
                  <i class="fab fa-facebook" ></i>
                </a>
                <a
                  href="http://www.instagram.com/ahmedsherifabulazm"
                  target="_blank"
                  class="ml-2 mr-3"
                  rel="noopener noreferrer"
                >
                  <i class="fab fa-instagram" ></i>
                </a>
                <a
                  href="http://www.twitter.com/elDuderino"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="ml-2"
                >
                  <i class="fab fa-twitter" ></i>
                </a>
              </p>
            </div>
          </div>
        </div>

        <!-- Footer -->
    <footer class="bg-dark text-white mt-5 p-4 text-center">
