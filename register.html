<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/register.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>weRcourses | Register</title>
  </head>

  <body class="mr-auto ml-auto">
    <!-- navbar -->
    <div>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> weRcourses </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#mobile-nav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mobile-nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item pl-md-4">
                <a class="nav-link" href="/courses.html"> Courses </a>
              </li>
              <li class="nav-item pl-md-4">
                <a class="nav-link" href="/about.html"> About </a>
              </li>
              <li class="nav-item pl-md-4">
                <a class="nav-link" href="/contact.html"> Contact </a>
              </li>
              <li class="nav-item pl-md-4">
                <a class="nav-link" href="/register.html">
                  <span style="color:gold">Register</span>
                </a>
              </li>
              <li class="nav-item pl-md-4 pr-md-4">
                <a class="nav-link" href="/login.html"> Login </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- end navbar -->

    <!-- Register Form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin">
                <!-- Personal info -->
                <div class="form-label-group">
                  <input
                    type="text"
                    id="fullname"
                    class="form-control"
                    placeholder="Full Name"
                    required
                  />
                  <label for="fullname">Full Name</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="phone"
                    class="form-control"
                    placeholder="Phone"
                    required
                  />
                  <label for="phone">Phone</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="date"
                    id="dob"
                    class="form-control"
                    placeholder="Date of Birth"
                    required
                  />
                  <label for="dob">Date of Birth</label>
                </div>

                <div class="form-label-group ml-3">
                  <form>
                    <input type="radio" name="gender" value="male" checked />
                    Male
                    <input type="radio" name="gender" value="female" /> Female
                    <input type="radio" name="gender" value="other" /> Other
                  </form>
                </div>

                <hr />
                <!-- College info -->
                <div class="form-label-group">
                  <input
                    type="text"
                    id="uni"
                    class="form-control"
                    placeholder="University"
                    required
                  />
                  <label for="uni">University</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="college"
                    class="form-control"
                    placeholder="College"
                    required
                  />
                  <label for="college">College</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="id"
                    class="form-control"
                    placeholder="ID"
                    required
                  />
                  <label for="id">College ID</label>
                </div>

                <hr />

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputUserame"
                    class="form-control"
                    placeholder="Username"
                    required
                    autofocus
                  />
                  <label for="inputUserame">Username</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                  />
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputConfirmPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Register
                </button>
                <a class="d-block text-center mt-2 small" href="/login.html"
                  >Sign In</a
                >
                <hr class="my-4" />
                <button
                  class="btn btn-lg btn-google btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-google mr-2"></i> Sign up with Google
                </button>
                <button
                  class="btn btn-lg btn-facebook btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 p-4 text-center">
      Copyright &copy; 2019 weRcourses
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      var col = ["MUST", "MSA"];
    </script>
  </body>
</html>
